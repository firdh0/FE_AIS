    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(getCookie('token') == "")
                window.location.href = "../src/sign-in.html";
        });
    
        document.getElementById('keluar-button').addEventListener('click', () =>{
            setCookie('token', '', 0)
        });

        document.addEventListener('DOMContentLoaded', () => {
            reqHeader['Authorization'] = `Bearer ${getCookie('token')}`
            sendGetRequest('/profile', (response) => {
                document.getElementById('user-nama').innerText = response.data.nama
                document.getElementById('user-email').innerText = response.data.email
            });
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            reqHeader['Authorization'] = `Bearer ${getCookie('token')}`
            sendGetRequest('/paket-pembelajaran', (response) => {

                document.getElementById('list_status_item').innerHTML = ''
                let indexPaket = response.data.length-1;
                for (const data of response.data.reverse()) {
                    //console.log(data)
                    document.getElementById('list_status_item').appendChild(paketPembelajaranCard(data.kelas, data.nama_paket, data.deskripsi_paket, data.harga, data.masa_aktif_hingga, indexPaket))
                    indexPaket--;
                }
            });
        });


        function paketPembelajaranCard(kelas, nama_paket, deskripsi_paket, harga, masa_aktif_hingga, indexPaket){
            //harga = 1000000000;
            harga = harga.toString();

            function addTitik(harga, index){
                if(index >= 4){
                    //console.log(harga, index);
                    return addTitik(harga.toString().substring(0, index-3) + "." + harga.toString().substring(index-3, harga.length), index-3);
                }else{
                    return harga;
                }
            }
            let resultHarga = "Rp " + addTitik(harga, harga.length);
            //let resultHarga =  harga.toString().substring(0, harga.length-3) + "." + harga.toString().substring(harga.length-3, harga.length);
            
            //console.log(resultHarga);

            const array = [
                "Kelas 1 SD",
                "Kelas 2 SD",
                "Kelas 3 SD",
                "Kelas 4 SD",
                "Kelas 5 SD",
                "Kelas 6 SD",
                "Kelas 1 SMP",
                "Kelas 2 SMP",
                "Kelas 3 SMP",
                "Kelas 1 SMA",
                "Kelas 2 SMA",
                "Kelas 3 SMA",
                "UTBK"
            ]
            
            const _array = [
                "Kelas_1_SD",
                "Kelas_2_SD",
                "Kelas_3_SD",
                "Kelas_4_SD",
                "Kelas_5_SD",
                "Kelas_6_SD",
                "Kelas_1_SMP",
                "Kelas_2_SMP",
                "Kelas_3_SMP",
                "Kelas_1_SMA",
                "Kelas_2_SMA",
                "Kelas_3_SMA",
                "UTBK"
            ]

            const node = document.createElement("div");
            node.className = 'col-md-6';
            node.setAttribute("data-category", _array[kelas-1]);
            node.setAttribute("id", 'itemCard');
            // node.className += " col-lg-4 "
            // node.setAttribute("data-category", array[kelas-1]);
            
            let eachDeskripsi = ''
            const loopDeskripsi = (deskripsi_paket) => {
                for (let deskripsi of deskripsi_paket){
                    eachDeskripsi += `
                        <div class="item d-flex">
                            <img src="../assets/cek.png" alt="" style="width: 23px; height:23px;">
                            <p class="card-text">${deskripsi}</p>
                        </div>
                    `;
                }
                return eachDeskripsi;
            }

            node.innerHTML = `
                <div class="card border-0" style="border-radius: 20px;">
                    <img src="https://images.unsplash.com/photo-1536323760109-ca8c07450053" class="card-img-top" alt="..." style="border-radius: 10px;">
                    
                    <div class="card-body"> 
                        <span class="tag">${array[kelas-1]}</span>
                        
                        <h5 class="card-title">${nama_paket}</h5>

                        <div class="vertical-scrollable" id="itemDeskripsi">
                            ${loopDeskripsi(deskripsi_paket)}
                        </div>

                        <hr class="my-4"></hr>
                        <h5 class="card-harga fw-semibold">${resultHarga}</h5>
                        <a href="./detailpaket.html?indexPaket=${indexPaket}" class="btn">Beli</a>
                    </div>
                </div>
            `
            //console.log(indexPaket)
            
            //node.body.insertAfter
            return node
        }

        $(document).ready(function () {
            $(".btn-status").click(function () {
                $(this).addClass("btn-active");
                $(".btn-status").not(this).removeClass("btn-active");
            });


            $('#list_status_title a').click(function (event) {
                var filter = $(event.target).attr('data-filter');
                $('#list_status_item #itemCard').each(function () {
                    var item = $(this);
                    console.log(item.attr('data-category').indexOf(filter) != -1);

                    if (filter == '*' || (item.attr('data-category').indexOf(filter) != -1))
                        item.show();
                    else
                        item.hide();
                });
            });
        });
