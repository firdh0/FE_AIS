<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../assets/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/sign-in.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Masuk</title>
</head>

<body>

    <div id="loading-effect" class="position-absolute w-100 vh-100">
        <div class="position-absolute top-50 start-50">
            <div class="loader" role="status"></div>
        </div>
    </div>

    <!-- Sign In -->
    <section class="sign-in mx-auto">
        <div class="row">
            <div class="col-xxl-7 col-lg-6 bg-blue text-center pb-lg-145 d-lg-block d-none">
                <img src="../assets/main-pic-8.png" width="600" class="pb-50" alt="">
                <h2 class="text-4xl fw-bold text-white mb-30">Langganan untuk <br>
                    mengakses semua fitur</h2>
                <p class="text-white m-0">Kami menyediakan cara <br> berlangganan yang mudah</p>
            </div>
            <div class="col-xxl-5 col-lg-6 my-auto py-lg-0 pt-lg-50 pb-lg-50 pt-30 pb-47 px-0">
                <form action="">
                    <div class="container mx-auto">
                        <div class="pb-50">
                            <a class="navbar-brand" href="../index.html">
                                <img src="../assets/logo.png" width="60" height="60" alt="">
                            </a>
                        </div>
                        <h2 class="text-4xl fw-bold color-palette-1 mb-10">Masuk</h2>
                        <p class="text-lg color-palette-1 m-0">Masuk untuk berlangganan</p>
                        <div class="pt-50">
                            <label for="email" class="form-label text-lg fw-medium color-palette-1 mb-10">Email</label>
                            <input type="email" class="form-control rounded-pill text-lg" id="email" name="email"
                                aria-describedby="email" placeholder="Masukan email kamu ya" required>
                        </div>
                        <div class="pt-30">
                            <label for="password"
                                class="form-label text-lg fw-medium color-palette-1 mb-10">Password</label>
                            <input type="password" class="form-control rounded-pill text-lg" id="password"
                                name="password" aria-describedby="password" placeholder="Eitss, passwordnya juga dong" required>
                        </div>
                        <div class="button-group d-flex flex-column mx-auto pt-50">
                            <a id="button-login" class="btn btn-sign-in fw-medium text-lg text-white rounded-pill mb-16"
                                role="button">Masuk</a>
                            <a class="btn btn-sign-up fw-medium text-lg color-palette-1 rounded-pill"
                                href="/src/sign-up.html">Daftar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Error Toast -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>

    <script>

        document.getElementById('button-login').addEventListener('click', () => {
            document.getElementById('loading-effect').style.display = 'block'

            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;

            let _data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            }


            reqHeader['Content-type'] = 'application/x-www-form-urlencoded'
            sendPostRequest('/login', _data, (response) => {
                document.getElementById('loading-effect').style.display = '';
                // console.log(response.data.token);
                setCookie('token', response.data.token, 1)
                window.location.href = "../member/riwayat.html";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>


</body>

</html>
